<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список пользователей</title>
</head>
<body>
<h1>Пользователи</h1>
<a href="users/add">Добавить пользователя</a>
<table border="1" cellpadding="5" cellspacing="0">
    <thead>
    <tr>
        <th>ID</th>
        <th>Имя</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>1</td>
        <td>Иван</td>
        <td>

                <button type="submit">Удалить</button>

        </td>
    </tr>
    </tbody>
